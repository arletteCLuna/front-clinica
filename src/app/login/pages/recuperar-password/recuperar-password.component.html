<!-- Barra de Menú -->
<div class="navbar">
  <a routerLink="/Login">Iniciar Sesión</a>
  <a routerLink="/Registro">Crear Cuenta</a>
</div>


<div class="container">
  <div class="form-container">

<div *ngIf="!validForms">
  <form *ngIf="!validStatus" [formGroup]="myForm" (submit)="sendCode($event)" class="p-3">
    <h2 class="title">Recuperar contraseña</h2>
    <div class="logo">
      <img [src]="logoblanco"[style.width.px]="220" [style.height.px]="120">
    </div>
  
    <div class="form-row">
      <label for="control-label" for="">Ingrese su correo electrónico</label>
      <input class="form-control" formControlName="email" type="email">
      <div class="input-group-append">
        <span class="input-group-text custom-icon-bg" *ngIf="myForm.get('email')?.valid && myForm.get('email')?.touched">
          <i class="fas fa-check-circle text-success"></i>
        </span>
        <span *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"> 
        </span>
      </div>
    </div>
    <!-- MENSAJES DE ERROR -->
    <div class="error-message text-danger" *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
      <i class="fas fa-exclamation-circle"></i>El campo es obligatorio.
    </div>
    <div class="error-message text-danger" *ngIf="myForm.get('email')?.hasError('pattern') && myForm.get('email')?.touched">
      <i class="fas fa-exclamation-circle"></i>Por favor, ingrese un correo electrónico válido.
    </div>
  
    <br>
    <button [disabled]="myForm.invalid || sending" type="submit">
      <ng-container *ngIf="!sending">Enviar</ng-container>
      <ng-container *ngIf="sending">Enviando...</ng-container>
    </button>
  </form>
  

  <form *ngIf="validStatus" [formGroup]="codeForm" (submit)="validCode()" style="display: flex; flex-direction: column;">
    <label for="">Ingrese el codigo enviado a su correo</label>
    <input formControlName="code" type="text">
    <br>
    <button [disabled]="codeForm.invalid" type="submit">Enviar</button>
  </form>
</div>

<div *ngIf="validForms">
  <form [formGroup]="passwordForm" (submit)="updatePassword()" style="display: flex; flex-direction: column;">
    <label for="">Contraseña</label>
    <input formControlName="contrasena" type="password">
    <label for="">Repita contraseña</label>
    <input formControlName="contrasena2" type="password">
    <br>
    <button [disabled]="codeForm.invalid" type="submit">Crear cuenta</button>
  </form>

</div>

  </div>


</div>
